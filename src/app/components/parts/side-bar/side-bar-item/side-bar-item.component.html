<li class="side-bar-item">
  <a (click)="isVisible = !isVisible">
    <span class="pull-left"><i class="fa fa-dashboard"></i></span>{{title}}
  </a>
  <ul>
    <li class="link-item" [style.line-height]="itemHeight" [class.visible]="isVisible"
      *ngFor="let item of items; let i = index" (animationstart)="onAnimationStart()"
      (animationend)="onAnimationEnd(i)">
      <a>{{item}}</a></li>
  </ul>
</li>
